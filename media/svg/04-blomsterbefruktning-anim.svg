  <style type="text/css">
<![CDATA[*/
#bg {
  fill: #e1ede3;
}

#arr,
#griff {
  fill: #a1ffa1;
  stroke: black;
  stroke-width: 3;
}

#test {
  fill: red;
}

.pollen,
.froemne,
.eggecelle,
.fruktknute {
  stroke: black;
  stroke-width: 2;
}

.pollen {
  fill: #ddff4d;
}

.fruktknute {
  fill: #b3de8e;
}

.froemne {
  fill: #bbe067;
}

.eggecelle {
  fill: #19ce19;
  animation-name: egg;
  animation-duration: 8s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

.centercross {
  stroke: red;
  stroke-width: 1;
  stroke-dasharray: 10 10;
  stroke-dashoffset: 5;
}

.pollenkornet_bane {
  stroke: unset;
  /*animate stroke-dashoffset from 674-2*/
  fill: none;
  stroke-linecap: round;
  animation-name: transport_path;
  animation-duration: 30s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  
}

.pollenkornet_korn {
  stroke: unset;
  /*animate stroke-dashoffset from 674-5*/
  fill: none;
  stroke-linecap: round;
  animation-name: transport_path_korn;
  animation-duration: 30s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}


.pollenkornet_bane_vegg {
  stroke-width: 17;
  stroke: brown;
  stroke-dasharray: 700 1400;
}

.pollenkornet_bane_hulrom {
  stroke-width: 15;
  stroke: #fffa7c;
  stroke-dasharray: 700 1400;
}

.pollenkornet_tupp_vegg_bg {
  stroke-width: 14;
  stroke: brown;
  stroke-dasharray: 1 700;
}

.pollenkornet_tupp_vegg {
  stroke-width: 12;
  stroke: white;
  stroke-dasharray: 1 700;
}

.pollenkornet_tupp {
  stroke-width: 10;
  stroke: red;
  stroke-dasharray: 1 700;
}

@keyframes transport_path {
  0% {stroke-dashoffset: 750;}
  70% {stroke-dashoffset: 0;}
  90% {opacity:1;}
  100% {stroke-dashoffset: 3; opacity:0;}
}

@keyframes transport_path_korn {
  0% {stroke-dashoffset: 720;}
  5% {stroke-dashoffset: 720;}
  70% {stroke-dashoffset: 10;}
  90% {}
  100% {}
}

@keyframes egg {
  0% {transform: scale(1);}
  70% {transform: scale(1);}
  70% {transform: scale(1.1);}
  90% {}
  100% {}
}
/*]]>*/
  </style>

         id="titteltekst"
         x="0"
         y="0">
         <textPath xlink:href="#textpath"><tspan class="L">L</tspan><tspan class="U">u</tspan><tspan class="m">m</tspan><tspan class="b">b</tspan><tspan class="r">r</tspan><tspan class="i">i</tspan><tspan class="k">k</tspan><tspan class="u">u</tspan><tspan class="s">s</tspan>
         </textPath>
      </text>
         <text  textLength="520" lengthAdjust="spacing"
         id="tittel_fix"
         x="0"
         y="0"> 
         <textPath xlink:href="#textpath"><tspan class="L">L</tspan><tspan class="U">u</tspan><tspan class="m">m</tspan><tspan class="b">b</tspan><tspan class="r">r</tspan><tspan class="i">i</tspan><tspan class="k">k</tspan><tspan class="u">u</tspan><tspan class="s">s</tspan>
         </textPath>
      </text>
   </g>
    <g id="start_text" letter-spacing="3px">
      <text x="-3" y="122" id="forside_start_bg">start</text>
      <text x="-3" y="122" id="forside_start">start</text>
    </g> 

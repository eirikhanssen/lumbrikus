   width="100%"
   height="100%"
   version="2.0"
   viewBox="-400 -400 800 800"
   preserveAspectRatio="xMidYMid meet"
   id="svg849">
  
  <desc
     id="desc838" />
  <defs
     id="defs842">
    <linearGradient
       id="linearGradientBakgrunn">
      <stop
         style="stop-color:#7d3051;stop-opacity:1"
         offset="0"
         id="stop1398" />
      <stop
         style="stop-color:#000000;stop-opacity:1"
         offset="1"
         id="stop1400" />
    </linearGradient>
    <style
       type="text/css"
       id="style840">
            /*<![CDATA[*/

         .satellite text,
         #forside_start,
         #forside_start_bg {
               text-anchor: middle; 
               font-family: sans-serif; 
               font-size: 26px;
               fill: white; 
               stroke: white; 
               stroke-linejoin: round; 
               stroke-width: 0; 
               paint-order: stroke; 
               font-weight: bold;
               
            }
            #forside_start, #forside_start_bg {
              font-size: 64px;
            }

            #forside_start_bg {
              font-size: 64px;
              stroke: rgba(84,3,53,0.5);
              stroke-width: 6px;
              paint-order: stroke;
            }
            
            .textbg, .textbg2, .senter_bg {
               fill: #7a2f4f;
               stroke: none;
            }
            .textbg2 {
               opacity: 0.4;
            }
            
            a:hover .textbg,
            a:focus .textbg,
            a:focus .senter_bg,
            a:hover .senter_bg {
               fill: #9c254b;
            }
            
            #titteltekst, #tittel_fix {
               text-anchor: left; 
               font-family: sans-serif;
               fill: black; 
               stroke: white; 
               stroke-linejoin: round; 
               stroke-width: 10; 
               paint-order: stroke;
               font-size: 68px;
               font-weight: bold;
               letter-spacing: 10px;
            }
            .bidragsytere {
              fill: white;
              font-family: sans-serif;
              font-size: 1.1em;
              opacity: .8;
              }
            #tittel_fix {
               stroke-width: 1;
               stroke: black;
            }
            
            #textpath {fill:none; stroke: none;}
            
            a:hover text, a:focus text {
               
            }
            
            .L {
               stroke: #9cff6e;
            }
            .U {
            stroke: #ffee60;
            }
            .m {
            stroke: #f760ff;
            }
            .b {
            stroke: #b1ffff;
            }
            .r {
            stroke: #4affa9;
            }
            .i {
            stroke: #ff9272;
            }
            .k {
            stroke: #72d2ff;
            }
            .u {
            stroke: #ffffb1;
            }
            .s {
            stroke: #c472ff;            
            }
            
            #senter_omriss {
               fill: transparent;
               stroke: yellow;
               stroke-width: 5;
               stroke-dasharray: 0.001 16;
            }
            
            #senter_omriss,
            .textbg {
               stroke-linecap: round;
            }
            
            .textbg {
               stroke: transparent;
               stroke-width: 5;
               stroke-dasharray: 0.1 11;
            
            }
            
            a:hover #senter_omriss,
            a:focus #senter_omriss {
               stroke-width: 10;
               stroke-dasharray: 0.001 16;
            }
            
            a:focus #senter_omriss, 
            a:hover #senter_omriss,
            a:focus .textbg,
            a:hover .textbg {
               stroke: yellow;
            }
            
            a:focus #senter_omriss, 
            a:hover #senter_omriss {
               animation-name: stroke_omriss;
               animation-duration: 5s;
               animation-timing-function: linear;
               animation-iteration-count: infinite;
               animation-fill-mode: both;
               animation-direction: both;
            }
            
            @keyframes stroke_omriss {
               from {
               stroke-dashoffset:16;
               }
               to {
               stroke-dashoffset:0;
               }
            }
            
            /* msie workaround - in case paint-order is not supported */
            use text, use tspan {
               fill: red;
               stroke: none;
               stroke-width: 0;
            }
            .satellite .t_fix {stroke-width: 0;}

            .satellite text {
              opacity: .8;
            }
            
            .satellite :hover text {
              opacity: 1;
            }

            @media aural {
               .t_fix {display:none;}
            }
            
            #nafologo {
               fill: white;
               opacity: 0.5;
            }

            a:hover #nafologo,
            a:focus #nafologo {
              fill: white;
              opacity: 1;
            }

            a:hover #start_text,
            a:focus #start_text {
              opacity: 1;
            }


            #start_text {
              opacity: .8;
            }

            /*]]>*/
        </style>
    <radialGradient

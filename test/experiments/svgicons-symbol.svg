<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
	<title>Some SVG icons</title>
	<desc>SVG icons using symbols</desc>
	<defs>
		<style type="text/css"> 
/*.icon {display:none;}*/
:target {display: inline;}
#plus rect {fill:red;}
#minus rect {fill:green;}
#smile circle {fill: yellow;}
#smile circle + circle {fill: black;}
</style>
	</defs>
	<symbol id="plus" class="icon" style="fill:red;" viewBox="0 0 100 100">
		<g><rect width="90" height="20" x="5" y="40"/>
		<rect width="20" height="90" x="40" y="5"/></g>
	</symbol>
	<symbol id="minus" class="icon" style="fill:green" viewBox="0 0 100 100">
		<rect width="90" height="20" x="5" y="40" />
	</symbol>
	<symbol id="smile" class="icon" viewBox="0 0 100 100">
		<circle cx="50" cy="50" r="40" style="fill:yellow" />
		<circle cx="35" cy="35" r="6"/>
		<circle cx="65" cy="35" r="6"/>
		<path d="M25,60 C35,85 65,85 75,60" style="stroke:#000000; stroke-width: 4px; stroke-linecap: round; fill:none;"/>
	</symbol>
</svg>
